{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FAVICON-->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'img/favicon-32x32.png' %}"
        >
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'img/favicon-16x16.png' %}"
        >
        <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!--Font awsome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <!--STATIC CSS-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="col-sm">
                        <a class="navbar-brand flex-grow-1" style="text-align:center;color:#fff;margin-left:25px;">
                            {% block navbar-content %}{% endblock navbar-content %}
                            <i style="color: yellowgreen;" class="fas fa-hourglass"></i>
                            &nbsp;&nbsp; Events Zone
                        </a>

                        <a class = "btn btn-success btn-sm" style="width: 40px;" data-bs-toggle="modal" data-bs-target="#addeventModal">
                        <i class="fas fa-plus"></i>
                        </a>
                    </div>
                    <!--INPUT SEARCH OUTSIDE -->
                </nav>
            </header>
            <!--BLOCK CONTENT {ROOT}-->
            {% block content %}{% endblock content %}
           
          
        </div>
         <!--===============INCLUDE=================-->
             {% include "add.html" %}
        <!-- END OF.wrapper -->
        <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                &copy; {% now "Y" %} Copyright:
                <a class="text-light" href="#" style="text-decoration: none;">
                    <span style="color: greenyellow;">www.eventease.com</span>
                </a>
            </div>
        </footer>
