<!-- Modal -->
<div
    class="modal fade"
    id="deleteModal{{ event.pk }}"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Event</h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="text-center text-danger txt-sm">
                    <i class="fas fa-times-circle fa-5x mb-4 mt-2"></i>
                </div>
                <div class="text-center text-danger txt-sm">
                    <span> DO YOU WANT TO DELETE THIS Event ???</span>
                    <div class="text-dark mt-3 mb-2">Event:
                        <strong>{{ event.title }}</strong>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="/delete_event/{{ event.pk }}" class="btn btn-outline-danger btn-sm btn-modal txt-sm">Delete</a>
            </div>
        </div>
    </div>
</div>
